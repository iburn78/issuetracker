{% block script %}
<script>
  let imgInput = document.getElementById('image-input');
  imgInput.addEventListener('change', function (e) {
    if (e.target.files) {
      let imageFile = e.target.files[0];
      var reader = new FileReader();
      reader.onload = function (e) {
        var img = document.createElement("img");
        img.onload = function (event) {
          // Dynamically create a canvas element
          var canvas = document.createElement("canvas");
          
          // var canvas = document.getElementById("canvas");
          var ctx = canvas.getContext("2d");
          
          // Actual resizing
          ctx.drawImage(img, 0, 0, 100, 100);
          
          // Show resized image in preview element
          var dataurl = canvas.toDataURL(imageFile.type);
          document.getElementById("preview").src = dataurl;
        }
        img.src = e.target.result;
      }
      reader.readAsDataURL(imageFile);
    }
  });
  
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const img = new Image();
  img.src = "https://images.pexels.com/photos/3408744/pexels-photo-3408744.jpeg?auto=compress&cs=tinysrgb&dpr=2";

  img.onload = function () {
    // set height proportional to destination image
    canvas.height = canvas.width * (img.height / img.width);
    // step 1 - resize to 75%
    const oc = document.createElement('canvas');
    const octx = oc.getContext('2d');
    // Set the width & height to 75% of image
    oc.width = img.width * 0.75;
    oc.height = img.height * 0.75;
    // step 2, resize to temporary size
    octx.drawImage(img, 0, 0, oc.width, oc.height);
    // step 3, resize to final size
    ctx.drawImage(oc, 0, 0, oc.width * 0.75, oc.height * 0.75, 0, 0, canvas.width, canvas.height);
  }
  
  const dropArea = document.getElementById('drop-area');
  
  dropArea.addEventListener('dragover', (event) => {
    event.stopPropagation();
    event.preventDefault();
    // Style the drag-and-drop as a "copy file" operation.
    event.dataTransfer.dropEffect = 'copy';
  });
  
  dropArea.addEventListener('drop', (event) => {
    event.stopPropagation();
    event.preventDefault();
    const fileList = event.dataTransfer.files;
    updatePreview(event.dataTransfer, 'image-preview');
  });
  
  function updatePreview(input, target) {
    const files = input.files;
    const arr = Array.from(files);
    arr.forEach((file, index) => {
      let reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onload = function () {
        console.log(target+index);
        let img = document.getElementById(target+index);
        // can also use "this.result"
        img.src = reader.result;
      }
    })
  }
  var myIndex = 0;
  // carousel();
  
  function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
      x[i].style.opacity = 0;
    }
    myIndex++;
    if (myIndex > x.length) {
      myIndex = 1
    }
    x[myIndex - 1].style.opacity = 1;
    setTimeout(carousel, 1000); // Change image every 3 seconds
  }
</script>
{% endblock script %}
