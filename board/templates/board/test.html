{% extends "board/base.html" %}

{% block style %}
<style>
  .carousel{
    max-width: 100%;
    position: relative;
    height: auto;
  }
  
  img{
    width: 100%;
    position: absolute;
    left: 0;
    top: 0;
    display: block;
    transition: 0.3s opacity ease-in-out;
  }
</style>
{% endblock style %}

{% block content %}


<input type="file" name="image" class="form-control" accept="image/*" onchange="updatePreview(this, 'image-preview')" >
<img id="image-preview" src="" style="width:100%" class="" alt="placeholder">

<div class="row">
  <div class="col">
    <div id="drop-area" class="bg-yellow-100 p-4">drop-area</div>
  </div>
</div>

<!-- <div class="carousel">
  <img class="mySlides" src="https://source.unsplash.com/random">
  <img class="mySlides" src="https://source.unsplash.com/random/?cat">
  <img class="mySlides" src="https://source.unsplash.com/random/?dog">
</div> -->


{% endblock content %}

{% block script %}
<script>
  const dropArea = document.getElementById('drop-area');
  
  dropArea.addEventListener('dragover', (event) => {
    event.stopPropagation();
    event.preventDefault();
    // Style the drag-and-drop as a "copy file" operation.
    event.dataTransfer.dropEffect = 'copy';
  });
  
  dropArea.addEventListener('drop', (event) => {
    event.stopPropagation();
    event.preventDefault();
    const fileList = event.dataTransfer.files;
    console.log(fileList);
    console.log(fileList[0]);
    updatePreview(event.dataTransfer, 'image-preview');
  });

  function updatePreview(input, target) {
    let file = input.files[0];
    let reader = new FileReader();
    
    reader.readAsDataURL(file);
    reader.onload = function () {
      let img = document.getElementById(target);
      // can also use "this.result"
      img.src = reader.result;
    }
  }
  var myIndex = 0;
  // carousel();
  
  function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
      x[i].style.opacity = 0;
    }
    myIndex++;
    if (myIndex > x.length) {
      myIndex = 1
    }
    x[myIndex - 1].style.opacity = 1;
    setTimeout(carousel, 1000); // Change image every 3 seconds
  }
</script>
{% endblock script %}
